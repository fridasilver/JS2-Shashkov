<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Lesson 4 - RegExp</title>
</head>
<body>
    <form novalidate>
        <label for="username">Ваше имя:</label><br>
        <input id="username" type="text" placeholder="Введите имя"><br><br>

        <label for="phone">Ваш телефон:</label><br>
        <input id="phone" type="text" placeholder="+7(000)000-0000"><br><br>

        <label for="email">Ваша электронная почта:</label><br>
        <input id="email" type="email" placeholder="mymail@mail.ru"><br><br>

        <label for="text">Комментарий:</label><br>
        <textarea id="text" name="message" cols="60" rows="5" maxlength="200" placeholder="Комментарий"></textarea><br><br>
        
        <input type="submit" id="submit">

        <span class="error" aria-live="polite"></span>
    </form>


<script src="script.js"></script>
 
</script>
</body>
</html>
